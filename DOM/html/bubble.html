<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM event Bubble</title>
    <style>
        body{
            border: 2px solid red;
            margin: 2px;
        }
        section{
            border: 2px solid green;
            margin: 2px;
        }
        ol{
            border: 2px solid purple;
            margin: 2px;
        }
        li{
            border: 2px solid blue;
            margin: 2px;
        }
    </style>
</head>
<body>
    <h1>Explore event Bubble</h1>
    <section id="list-container">
        <h3>List of things</h3>
        <ol id="item-list">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Alias, doloremque.</li>
            <li id="item-3">Asperiores, quis.</li>
            <li id="item-4">Doloribus, quibusdam.</li>
            <li id="item-5">Officia, odit?</li>
            <li id="item-6">Voluptates, explicabo?</li>
        </ol>
    </section>
    <script>
        // list item 2 handler
        document.getElementById("item-2")
        .addEventListener('click', function(){
            console.log("item 2 is clicked")
        })

        //ol click handler 
        document.getElementById("item-list")
        .addEventListener("click", function(){
            console.log("ol clicked");
            
        })
        //section click handler 
        document.getElementById("item-list")
        .addEventListener("click", function(){
            console.log("section clicked");
        })
    </script>

    
</body>
</html>
